<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Welcome 2 Combina!</title>
    <meta charset="UTF-8" />
    <!-- StyleSheet Link -->
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #FFFFFF;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #00FFA8;
                color: #000000;
            }
        }

        body {
            margin: 0px;
            padding: 0px;
            text-align: center;
            font-family: 'Noto Sans';
        }
        h1 {
            top: 10%;
            width: 80%;
            left: 10%;
            position: fixed;
        }
        p {
            position: fixed;
            width: 80%;
            text-align: center;
            left: 10%;
            bottom: 2em;
        }
        #progress {
            margin: 0px;
            padding: 0px;
            width: 80%;
            left: 10%;
            position: fixed;
            bottom: 8em;
            appearance: none;
        }

        #progress::-webkit-progress-bar {
            background: #00FFA8;
            border-radius: 12px;
            border: 1px solid #eeeeee;
            height: 28px;
            width: 100%;
            overflow: hidden;
        }

        #progress::-webkit-progress-value {
            background: #FFFFFF;
            border-radius: 0px;
            height: 28px;
            width: 100%;
        }
    </style>
   
</head>

        };

    <progress value="80" max="100" id="progress"></progress>

</body>

</html>
