<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Helper function to get CSRF token
        function getCSRFToken() {
            const csrfTokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
            return csrfTokenElement ? csrfTokenElement.value : '';
        }

        // Go Back button click handler
        function goBack() {
            const csrfToken = getCSRFToken();
            const referrer = document.referrer || '/every/'; // Fallback to home if no referrer

        
            fetch(referrer, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: new URLSearchParams({
                    'page': 'account',
                    'connection': 'True'
                })
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to the previous page
                    console.log('Success:', response);
                    window.location.href = referrer;
                } else {
                    // Handle errors
                    response.json().then(data => alert('Error: ' + (data.error || response.statusText)));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send request.');
            });
        }
        function goHome() {
            const csrfToken = getCSRFToken();
            const firstUrl = '/'; // First URL

            // AJAX request
            fetch(firstUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: new URLSearchParams({
                    'page': 'account',
                    'connection': 'True'
                })
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to the first URL
                    window.location.href = '/';
                } else {
                    // Handle errors
                    response.json().then(data => alert('Error: ' + (data.error || response.statusText)));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send request.');
            });
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" action="{% url 'login_info' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="id" placeholder="ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <h1>Logout</h1>
    <form id="login-form" action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <button type="button" onclick="goBack()">Go Back</button>
    <button type="button" onclick="goHome()">Go Home</button>
