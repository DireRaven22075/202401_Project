<!-- templates/home.html -->
{% extends 'every_test/base.html' %}

{% block content %}
<h1>Posts</h1>
<div id="post-list">
    {% for post in contents %}
        <div class="post">
            <p>{{ post.text }}</p>
            <p>By: {{ post.userID }}</p>
            <p>Votes: {{ post.vote }}</p>
            {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="Post Image">
            {% endif %}
        </div>
    {% endfor %}
</div>

<h2>Create Post</h2>
<form id="create-post-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea id="multiline-text" name="text" placeholder="Enter your contents" rows="10" cols="50"></textarea>
    <input type="file" name="images" accept="image/*">
    <button type="submit">Submit</button>
</form>

<h2>Reload Posts</h2>
<form method="post" action="/Everytime/get-content/">
    {% csrf_token %}
    <button type="submit">Reload</button> 
</form>
<button id="init-button" onclick="redirectToLoginPage()">Login</button>

<script>
    function redirectToLoginPage() {   
        // POST 데이터
        var postData = { page: 'init' };
        
       
        var csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        postData.csrfmiddlewaretoken = csrfToken;
        // POST 요청
        $.post('/Everytime/connect/', postData)
            .done(function(data) {
                if (data.redirect_url) {
                    console.log('Redirecting to:', data.redirect_url);
                } else {
                    console.error('No redirect URL found.');
                }
            })
            .fail(function(xhr) {
                console.error('Error:', xhr.responseText);
            });
            window.location.href = '/Everytime/connect/';
    }
</script>

<script>
    $('#create-post-form').submit(function(event) {
        event.preventDefault();
        var form = document.getElementById('create-post-form');
        var formData = new FormData(form);
    
        // Prepare JSON part of the form data
        var jsonData = {
            title: 'Post Title',
            text: formData.get('text'),
            files: []
        };
    
        // Collect file names for the JSON part (optional, for server-side tracking)
        var files = formData.getAll('images');
        files.forEach(file => jsonData.files.push(file.name));
    
        // Convert JSON to a blob and append to FormData
        //formData.delete('text'); // Remove text from formData
        formData.append('json_data', JSON.parse(jsonData));
        
        console.log(formData)
        debugger;
        // Send formData via AJAX
        $.ajax({
            url: '/Everytime/post_field/',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            encytype: 'multipart/form-data',
            success: function(response) {
                if (response.status === 'success') {
                    var postHtml = '<div class="post"><p>' + response.post.text + '</p>';
                    response.post.images.forEach(image => {
                        postHtml += '<img src="' + image + '" alt="Post Image">';
                    });
                    postHtml += '</div>';
                    $('#post-list').prepend(postHtml);
                    $('#create-post-form')[0].reset();
                }
            }
        });
    });
    </script>
