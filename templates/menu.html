<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <title>Combina : Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- StyleSheet Link -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/Header.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/Footer.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/body.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css'}" />

    <!-- Script Link -->
    <script src="{% static 'js/static.js' %}"></script>
    <script src="{% static 'js/Menu.js' %}"></script>
</head>

<body>
    <header id="Header">
        <div class = "upper">
            <h1>Account</h1>
        </div>
    </header>
    {% for account in accounts %}
    {% if account.connected == 1 %}
    <div class = "account {{account.platform}}" onclick="js:disconnect('{{account.json}}')">
        <img class="platform" src="Icon/Platform/{{account.platform}}.svg" />
        <span>
            <p>{{account.id}}</p>
            <p>{{account.where}}</p>
        </span>
    </div>
    {% else %}
    <div class = "account {{account.platform}}" onclick="js:connect('{{account.platform}}')">
        <img class="platform" src="Icon/Platform/{{account.platform}}.svg" />
        <p>Add Account</p>
    </div>
    {% endif %}
    {% endfor %}
    <footer id="Footer">
        <input type="image" onclick="js:goto('home.html')" src="Icon/home.svg"/>
        <input type="image" onclick="js:goto('find.html')" src="Icon/search.svg"/>
        <input type="image" onclick="js:goto('post.html')" src="Icon/create.svg"/>
        <input type="image" onclick="js:goto('chat.html')" src="Icon/chat.svg"/>
        <input type="image" onclick="js:goto('menu.html')" src="Icon/account.svg"/>
    </footer>
    <div id = "PopUp" disabled>
        <div>
            <div>
                <input type="image" onclick="js:closePopUp();" src="Icon/close.svg"/>
            </div>
            <img src="Temp/icon.svg">
            <p id="">(NAME) - (PLATFORM)</p>
            <p>(TAG)</p>
            <form action="" method="post">
                <input type="submit" value = "Remove Account"/>
            </form>
        </div>
    </div>
</body>
</html>
