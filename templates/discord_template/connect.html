<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Platform Bot Token</title>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans&display=swap' rel='stylesheet'>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #5865F2;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #5865F2;
            color: white;
        }
        .link-button {
            display: block;
            padding: 10px;
            background-color: #ffffff00;
            color: #7289da;
            text-decoration: none;
            border-radius: 15px;
            font-size: 14px;
            margin-top: 10px;
        }
        .link-button:hover {
            background-color: #7289da;
            color: white;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f4f4f4;
            color: #000000;
            padding: 8px 12px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .back-button:hover {
            background-color: #000000;
            color: white;
        }
        .back-icon {
            margin-right: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="/start" class="back-button">
        <span class="back-icon">â—€</span>
    </a>
    <div class="container">
        <h1>Set Platform Bot Token</h1>
        <form method="post">
            <input type="password" name="bot_token" placeholder="Enter Bot Token" required />
            <button type="submit">Connect</button>
        </form>
        <a href="https://discord.com/developers/applications" class="link-button" target="_blank">Go to Discord Developer Portal</a>
    </div>
</body>
</html>
