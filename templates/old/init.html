<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <title>Combina : Search</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- StyleSheet Link -->
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/Header.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/Body.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/Menubar.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/content.css' %}" />
    <!-- Script Link -->

    <script src="{% static 'js/Header.js' %}"></script>
    <script src="{% static 'js/Menubar.js' %}"></script>
    <style>
        .container {
            position: fixed;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            background-color: white;
            border-radius: 1rem;
        }
        .left {
            background-color: #00FFA8;
            margin: 0px;
            width: 50%;
            height: 100%;
            float: left;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
        }
        img {
            width: 45%;
            margin-left: 2.5%;
            margin-top: 10%;
            height: auto;
        }
        input[type=button] {
            background-color: #00FFA8;
            position: relative;
            display: block;
            color: #FFFFFF;
            width: 40%;
            height: 3rem;
            border: none;
            bottom: 1rem;
            border-radius: 1rem;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <img src="{% static 'img/logo-full.png' %}" />

        <input type="button" onclick="js:goto('/home/')" value="Start..." />
    </div>
</body>

</html>
