<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <title>Combina : {{page}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>

    <!-- StyleSheet Link (Section) -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/section/Body.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/section/Main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/section/Title.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/section/Sub.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/section/Subtitle.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/section/Navigation.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/section/Menubar.css' %}" />

    <!-- StyleSheet Link (additional Style) -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style/Platform.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style/Noselect.css' %}" />

    <!-- StyleSheet Link (Element) -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/element/content.css' %}" />

    <!-- Javascript Link (Interaction) -->
    <script src="{% static 'js/Menubar.js' %}"></script>

    <!-- Javascript Link (ui-updates) -->
    <script src="{% static 'js/ui-updates/navigation.js' %}"></script>

    <style>
        input[type="text"]:focus {
            border-color: #00ff00;
            border-radius: 0px;
        }
        .explore-button {
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>
    <header id="Menubar">
        <div class="title"><label><img src="{% static 'img/combinalogo.svg' %}" <label></div>
            <div onclick="js:goto('/home')" class="element button home-button"><label><img
                    src="{% static 'img/icon/home.svg'%}" >Home</label></div>
        <div onclick="js:goto('/explore')" class="element button explore-button"><label><img
                    src="{% static 'img/icon/explore.svg'%}" >Explore</label></div>
        <div onclick="js:goto('/contacts')" class="element button contacts-button"><label><img
                    src="{% static 'img/icon/contacts.svg'%}" >Contacts</label></div>
        <div onclick="js:goto('/watch')" class="element button watch-button"><label><img
                    src="{% static 'img/icon/watch.svg'%}" >Watch</label></div>
        <div onclick="js:goto('/create')" class="element button create-button"><label><img
                    src="{% static 'img/icon/create.svg'%}" >Create</label></div>
        <div onclick="js:goto('/accounts')" class="element button accounts-button"><label><img
                    src="{% static 'img/icon/profile.svg'%}" >Accounts</label></div>
        <div onclick="js:goto('/settings')" class="element button settings-button"><label><img
                    src="{% static 'img/icon/more.svg'%}" >Settings</label></div>
    </header>
    <div id="Main">

    </div>
    <div id="Title">
        <div id="Search" style="display: flex; justify-content: center; align-items: center; margin-top: 0.65rem">
            <input type="text" placeholder=" Search..." style="width: 12rem; height: 1.5rem; background-color: #e9e9e9; border-color: #000000;"/>
            <img src="{% static 'img/icon/search.svg' %}" style="width: 1.2rem; height: 1.2rem; margin-left: 0.5rem;" />
        </div>
    </div>
    <div id="Navigation" style="display: flex;">
        <input type="button" onclick="js:navigation('All')" value="All"/>
        {% for platform in platforms %}
        <input type="button" onclick="js:navigation('{{platform}}')" value="{{platform}}"/>
        {% endfor %}
    </div>
    <div id="Sub">

    </div>
    <div id="Subtitle">

    </div>
</body>

</html>
